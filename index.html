    <header>
        <nav>

            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button type="button" class="btn btn-primary" id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right ">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button type="button" class="btn btn-primary">Bubble</button>
                    <button type="button" class="btn btn-primary">Selection</button>
                    <button type="button" class="btn btn-primary">Insertion</button>
                    <button type="button" class="btn btn-primary">Merge</button>
                    <button type="button" class="btn btn-primary">Quick</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 0px;">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

        </div>

        <div id="array_container">

        </div>

        <div id="Info_Cont2">
